<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Molle&family=Sarpanch:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">
        <p>text to speech converter</p>
    </div>

    <div id="platform">

        <div id="heading">
            <p>Enter text to convert : </p>
        </div>

        <textarea id="converter" placeholder="Enter your text..." ></textarea>

        <div id="convert-btn">
            <button id="btn">Convert To Speech</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
